name: Manual ETL Execution

on:
  workflow_dispatch:
    inputs:
      job_type:
        description: "ETL ì‘ì—… íƒ€ì… ì„ íƒ"
        required: true
        type: choice
        options:
          - symbols
          - daily-prices
          - daily-ma
          - ratios
          - all
      backfill:
        description: "ë°±í•„ ëª¨ë“œ (ì´ë™í‰ê· ë§Œ)"
        required: false
        type: boolean
        default: false

jobs:
  etl-symbols:
    if: github.event.inputs.job_type == 'symbols' || github.event.inputs.job_type == 'all'
    runs-on: ubuntu-latest
    name: NASDAQ Symbols ETL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run NASDAQ Symbols ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
        run: |
          echo "ğŸš€ Starting NASDAQ Symbols ETL (Manual)..."
          yarn etl:symbols
          echo "âœ… NASDAQ Symbols ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-symbols-logs
          path: |
            *.log
            logs/

  etl-daily-prices:
    runs-on: ubuntu-latest
    name: Daily Prices ETL
    needs: etl-symbols
    if: always() && (needs.etl-symbols.result == 'success' || needs.etl-symbols.result == 'skipped') && (github.event.inputs.job_type == 'daily-prices' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily Prices ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
        run: |
          echo "ğŸš€ Starting Daily Prices ETL (Manual)..."
          yarn etl:daily-prices
          echo "âœ… Daily Prices ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-daily-prices-logs
          path: |
            *.log
            logs/

  etl-daily-ma:
    runs-on: ubuntu-latest
    name: Daily MA ETL
    needs: etl-daily-prices
    if: always() && (needs.etl-daily-prices.result == 'success' || needs.etl-daily-prices.result == 'skipped') && (github.event.inputs.job_type == 'daily-ma' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Daily MA ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
        run: |
          echo "ğŸš€ Starting Daily MA ETL (Manual)..."
          if [ "${{ github.event.inputs.backfill }}" == "true" ]; then
            echo "ğŸ“Š Running in backfill mode..."
            yarn etl:backfill-daily-ma
          else
            yarn etl:daily-ma
          fi
          echo "âœ… Daily MA ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-daily-ma-logs
          path: |
            *.log
            logs/

  etl-ratios:
    runs-on: ubuntu-latest
    name: Financial Ratios ETL
    needs: etl-symbols
    if: always() && (needs.etl-symbols.result == 'success' || needs.etl-symbols.result == 'skipped') && (github.event.inputs.job_type == 'ratios' || github.event.inputs.job_type == 'all')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Financial Ratios ETL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATA_API: ${{ secrets.DATA_API }}
        run: |
          echo "ğŸš€ Starting Financial Ratios ETL (Manual)..."
          yarn etl:ratios
          echo "âœ… Financial Ratios ETL completed!"

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: manual-ratios-logs
          path: |
            *.log
            logs/

  notify-completion:
    if: always()
    runs-on: ubuntu-latest
    name: Notify Completion
    needs: [etl-symbols, etl-daily-prices, etl-daily-ma, etl-ratios]

    steps:
      - name: Check Results
        run: |
          echo "ğŸ“Š Manual ETL Execution Results:"
          echo "Symbols: ${{ needs.etl-symbols.result }}"
          echo "Daily Prices: ${{ needs.etl-daily-prices.result }}"
          echo "Daily MA: ${{ needs.etl-daily-ma.result }}"
          echo "Ratios: ${{ needs.etl-ratios.result }}"

      - name: Notify Success
        if: |
          (needs.etl-symbols.result == 'success' || needs.etl-symbols.result == 'skipped') &&
          (needs.etl-daily-prices.result == 'success' || needs.etl-daily-prices.result == 'skipped') &&
          (needs.etl-daily-ma.result == 'success' || needs.etl-daily-ma.result == 'skipped') &&
          (needs.etl-ratios.result == 'success' || needs.etl-ratios.result == 'skipped')
        run: |
          echo "âœ… Manual ETL Pipeline completed successfully!"
          echo "ğŸ¯ Job Type: ${{ github.event.inputs.job_type }}"
          if [ "${{ github.event.inputs.backfill }}" == "true" ]; then
            echo "ğŸ“Š Backfill mode was enabled"
          fi

      - name: Notify Failure
        if: |
          needs.etl-symbols.result == 'failure' ||
          needs.etl-daily-prices.result == 'failure' ||
          needs.etl-daily-ma.result == 'failure' ||
          needs.etl-ratios.result == 'failure'
        run: |
          echo "âŒ Manual ETL Pipeline failed!"
          echo "ğŸ” Check the logs for details"
          exit 1
